<form ng-submit="submit(job)">
  <input type="text" ng-model="job.url" placeholder="url">
  <input type="text" ng-model="job.company" placeholder="company">
  <input type="text" ng-model="job.title" placeholder="title">
  <button type="submit">SUBMIT</button>
  <button ng-show="type === 'edit'" ng-click="deleteJob(job)">Delete</button>
</form>
