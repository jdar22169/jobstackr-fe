<main class="signin" ng-controller="AuthController as authctrl">
  <div class="signin">
    <h1> SIGN IN </h1>
    <form ng-submit="authctrl.signIn(authctrl.newUser)">
      <input type="text" ng-model="authctrl.newUser.username" placeholder="username"></br>
      <input type="password" ng-model="authctrl.newUser.password" placeholder="password"></br>
      <button type="submit">SIGN IN</button>
    </form>
  </div>
</main>
