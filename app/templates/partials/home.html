<div class="full" ng-cloak="" ng-controller="JobController as jobctrl" ng-init="jobctrl.getActiveJobs()">

<div class="fixed-nav-bar">
  <job-form link-api-job="jobctrl.linkApiJob"></job-form>
</div>
  <div class="wrap">
    <div class="sidebar">
<sidebar backlog="jobctrl.backlog" today="jobctrl.today" inprocess="jobctrl.inprocess" applied="jobctrl.applied"> </sidebar>
    </div>

<div class="joblist">
  <job-list jobs="jobctrl.currentList" currentlisttitle="jobctrl.currentListTitle"></job-list>
</div>

<div class="jobdesc">
  <job-card job="jobctrl.jobCard.job"></job-card>
</div>
</div>
</div>
